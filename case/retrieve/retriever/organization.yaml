kind: OneExecute
type: http
output:
  enabled: false
auth:
  enabled: true
  auth_id: authForWeb
request:
  target_id: "apiServer"
  endpoint: "/organizations"
  method: GET
  query_param:
    pagination: "offset"
    limit: {{ .ThreadValues.RecordCount }}
    offset: 0
  path_variables: {}
  body_type: "json"
  body: {}
  response_type: "json"
  data: []
  store_data:
    - bucket_id: "bucketForApp"
      store_key: "retrievedOrganizationsLists"
      extractor:
        type: "jmesPath"
        jmes_path: "data.listData"
        on_nil: "error"
  memory_data: []

