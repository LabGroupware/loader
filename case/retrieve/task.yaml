kind: Flow
step:
  concurrency: -1
  flows:
    - id: "retrieve_tasks"
      type: file
      file: "retrieve/retriever/task.yaml"
      thread_only_values:
        - key: "RecordCount"
          value: "{{ mul .Values.InitSlaveCount .Values.InitThreadPerSlaveCount .Values.InitRequestPerSlaveCount }}"
    - id: "import_tasks"
      type: file
      file: "retrieve/importer/task.yaml"
      depends_on:
        - flow: "retrieve_tasks"
          event: sys:terminated